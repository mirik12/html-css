<!DOCTYPE html> 
<head>
    <title>Registration</title>
    <meta charset="utf-8">
      <link href="css/registration.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
      <link href="(https://fonts.google.com/specimen/Lato)" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left">
            </div>
            <div class="right">
                <h1>Join the tour today </h1>
                <h2>There is no charge or obligation upon registration</h2>
                <a href="https://www.facebook.com/" target="_blank" class="facebook-button">continue with Facebook</a>
                <a href="https://www.twitter.com/" target="_blank" class="twitter-button">continue with Twitter</a>
                <p>or with email</p>
                <div class="email">
                        <form>
                                <input placeholder="duncan.macloud@email.com" type="text">           
                                <input type="password" name="password" placeholder="toothesecurecode">   
                        </form>
                </div>
                <h3>What are going to do?</h3>
                <h4>select an awesome thing below</h4>
                <div class="radio">
            <input type="radio" id="cycle" name="what"><label for="cycle">cycle</label>
            <input type="radio" checked id="skateboard" name="what"><label for="skateboard" checkbox>skateboard</label> 
            <input type="radio" id="shop" name="what"><label for="shop">shop</label>
            <input type="radio" id="food" name="what"><label for="food">food</label>
            <input type="radio" id="game" name="what"><label for="game">game</label>
                </div>
                <div class="check">
                        <input type="checkbox" disabled id="test1"><label for="test1">I agree to the term and receive notifications</label>
                </div>
                <div class="submit">     
                        <input type="submit" value="Register">   
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
